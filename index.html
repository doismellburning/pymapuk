<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyMapUK</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header {
            background-color: #306998;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        #map {
            flex: 1;
            width: 100%;
        }
        .event-popup h3 {
            margin: 0 0 0.5rem 0;
            color: #306998;
        }
        .event-popup p {
            margin: 0.3rem 0;
        }
        .event-popup .date {
            font-weight: bold;
        }
        .event-popup a {
            color: #306998;
            display: inline-block;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PyMapUK</h1>
            <h2>(Map marker locations approximate, see the event pages for exact details)</h2>
        </header>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <script>
        // Initialize the map
        // https://geohack.toolforge.org/geohack.php?pagename=Centre_points_of_the_United_Kingdom&params=54.093409_N_2.894790_W_region:GB_scale:25000
        const map = L.map('map').setView([54.09, -2.89], 6);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch the YAML events data
        fetch('events.yaml')
            .then(response => response.text())
            .then(yamlText => {
                // Parse YAML
                const events = jsyaml.load(yamlText);
                
                // Add events to the map
                events.forEach(event => {
                    const marker = L.marker([event.latitude, event.longitude]).addTo(map);
                    
                    // Create popup content
                    const popupContent = `
                        <div class="event-popup">
                            <h3>${event.name}</h3>
                            <p>${event.location}</p>
                            <p>${event.description}</p>
                            ${event.url ? `<a href="${event.url}" target="_blank">More information</a>` : ''}
                        </div>
                    `;
                    
                    marker.bindPopup(popupContent);
                });
            })
            .catch(error => {
                console.error('Error loading events:', error);
                alert('Failed to load events. Check console for details.');
            });
    </script>
</body>
</html>
